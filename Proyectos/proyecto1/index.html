<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CountDown</title>
   <link rel="stylesheet" href="estilos.css">
</head>

<body>
   <button class="btn" page="1" id="btn-1">1</button>
   <button class="btn" page="2" id="btn-2">2</button>
   <button class="btn" page="3" id="btn-3">3</button>
   <section class="container section invisible" id="section-1">
      <h1>Navidad</h1>
      <div class="countdown">
         <div>
            <p id="days">00</p>
            <span>Dias</span>
         </div>
         <div>
            <p id="hours">00</p>
            <span>Horas</span>
         </div>
         <div>
            <p id="minutes">00</p>
            <span>Minutos</span>
         </div>
         <div>
            <p id="seconds">00</p>
            <span>Segundos</span>
         </div>
      </div>
   </section>
   <section class=" section wrapper invisible" id="section-2">
      <div class="time">
         <span class="hour">00</span>
         <span class="colon">:</span>
         <span class="minute">00</span>
         <span class="colon">:</span>
         <span class="second">00</span>
         <span class="colon ms-colon">:</span>
         <span class="millisecond">00</span>
      </div>

      <div class="buttons">
         <button class="start">Start</button>
         <button class="stop">Stop</button>
         <button class="reset">Reset</button>
      </div>

   </section>
   <section class="container section invisible" id="section-3">
      <h1>Hallowen</h1>
      <div class="countdown">
         <div>
            <p id="days">00</p>
            <span>Dias</span>
         </div>
         <div>
            <p id="hours">00</p>
            <span>Horas</span>
         </div>
         <div>
            <p id="minutes">00</p>
            <span>Minutos</span>
         </div>
         <div>
            <p id="seconds">00</p>
            <span>Segundos</span>
         </div>
      </div>
   </section>
   <section class="mensaje-final">
      <h2>FELIZ NAVIDAD</h2>
   </section>
   <script src="script.js"></script>
</body>

</html>
