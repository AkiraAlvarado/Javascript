<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
   <title>EDCURSOSt</title>
</head>

<body>
   <div class="ed-grid">
      <h1>EDcursos</h1>
      <form id="formCursos">
         <div class="ed-grid m-grid-4">
            <div class="form-item">
               <label>
                  Nombre
                  <input type="text" name="nombreCurso" required>
               </label>
            </div>
            <div class="form-item">
               <label>
                  Poster
                  <input type="text" name="posterCurso" required>
               </label>
            </div>
            <div class="form-item">
               <label>
                  Clases
                  <input type="number" min="1" name="clasesCurso" required>
               </label>
            </div>
            <div class="form-item m-py-3">
               <input class="button" type="submit" value="Crear Curso">
            </div>

         </div>
      </form>

      <form id="formUsuario">
         <div class="ed-grid m-grid-4">
            <div class="form-item">
               <label>
                  Nombre
                  <input type="text" name="usuarioNombre">
               </label>
            </div>
            <div class="form-item">
               <label>
                  Apellido
                  <input type="text" name="usuarioApellido">
               </label>
            </div>
            <div class="form-item">
               <label>
                  Correo
                  <input type="text" name="usuarioCorreo">
               </label>
            </div>
            <div class="form-item">
               <label>
                  Tipo de Usuario
                  <select type="drop" name="tipoUsuario">
                     <option value="profesor" selected></option>
                     <option value="profesor">Profesor</option>
                     <option value="alumno">Alumno</option>
                  </select>
               </label>
            </div>

         </div>
         <div id="clase">

         </div>
         <div class="form-item m-py-3">
            <input class="button" type="submit" value="Crear Usuario">
         </div>
      </form>


      <div class="ed-grid m-grid-4 s-grid-2" id="curso">
      </div>

      <div class="ed-grid m-grid-4 s-grid-2" id="usuario">
      </div>
      <script type="module" src="./scripts/index.js"></script>
</body>

</html>
